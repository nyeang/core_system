{{ define "sidebar" }}

    <!-- Core Menu -->
    <nav class="mt-4">
        <p class="px-4 text-xs text-gray-500 uppercase mb-2">Core</p>
        <a href="/admin/dashboard" class="flex items-center py-2.5 px-4 hover:bg-gray-700 {{ if eq .page "dashboard" }}bg-gray-700{{ end }}">

        </a>
        <a href="/admin/user" class="flex items-center py-2.5 px-4 hover:bg-gray-700 {{ if eq .page "user" }}bg-gray-700{{ end }}">

            <i class="fas fa-external-link-alt ml-auto text-xs"></i>

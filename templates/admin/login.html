{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Core System Admin</h1>
        
        {{ if .error }}
        <div class="bg-red-500 bg-opacity-20 text-red-400 p-3 rounded-lg mb-4">
            {{ .error }}
        </div>
        {{ end }}
        
        <form method="POST" action="/auth/login">
            <div class="mb-4">
                <label class="block text-gray-400 mb-2">Email</label>
                <input type="email" name="email" required
                       class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                Login
            </button>
        </form>
        
        <p class="text-gray-500 text-sm mt-4 text-center">
            Test: admin@animeshop.com / password123
        </p>
    </div>
</body>
</html>
{{ end }}

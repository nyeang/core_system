{{ define "user_content" }}
<div class="bg-white rounded-lg shadow">
    <div class="p-6 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold">User Management</h3>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            <i class="fas fa-plus mr-2"></i> Add User
        </button>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50 text-gray-500 text-sm uppercase">
                <tr>
                    <th class="text-left p-4">ID</th>
                    <th class="text-left p-4">Username</th>
                    <th class="text-left p-4">Email</th>
                    <th class="text-left p-4">Role</th>
                    <th class="text-left p-4">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y">
                {{ range .userList }}
                <tr class="hover:bg-gray-50">
                    <td class="p-4">{{ .ID }}</td>
                    <td class="p-4">{{ .Username }}</td>
                    <td class="p-4">{{ .Email }}</td>
                    <td class="p-4">{{ .Role }}</td>
                    <td class="p-4">
                        <button class="text-blue-500 mr-2"><i class="fas fa-edit"></i></button>
                        <button class="text-red-500"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                {{ else }}
                <tr>
                    <td colspan="5" class="p-8 text-center text-gray-400">No users found</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}

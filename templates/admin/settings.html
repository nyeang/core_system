{{ define "settings_content" }}
<div class="max-w-4xl">
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-semibold mb-4 flex items-center">
            <i class="fas fa-cog mr-2 text-gray-600"></i>
            General Settings
        </h3>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Site Name</label>
                <input type="text" value="Core Anime"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
                <input type="email" value="admin@coreanime.com"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea rows="4"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">Watch your favorite anime online for free</textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                <i class="fas fa-save mr-2"></i>Save Changes
            </button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-4 flex items-center">
            <i class="fas fa-database mr-2 text-gray-600"></i>
            Database Settings
        </h3>
        <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                <span class="text-sm">Database Status</span>
                <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">
                    <i class="fas fa-check-circle mr-1"></i>Connected
                </span>
            </div>
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                <span class="text-sm">Total Records</span>
                <span class="text-sm font-medium">2,458</span>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ template "admin" . }}
